<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acceso al Calendario de Adviento</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<link rel="stylesheet" type="text/css" href="css/style3.css" />
	<link rel="stylesheet" type="text/css" href="css/login.css" />
</head>
<body>
	<div id="login-screen">
        <!-- Título principal -->
        <h1 class="main-title">Calendario de Adviento</h1>

        <!-- Contenedor del login -->
        <div class="login-container">
            <!-- Subtítulo -->
            <h3 class="subtitle">Acierta la palabra secreta y descubre tu sorpresa</h3>

            <!-- Input y botón de login -->
            <input type="password" id="password-input" placeholder="Palabra clave">
            <button id="submit-btn">Acceder</button>

            <!-- Mensaje de error -->
            <p id="error-message" style="display: none; color: rgb(255, 255, 255);">Clave incorrecta. Inténtalo de nuevo.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const correctPassword = "navidad2024"; // Cambia esta palabra clave
            const submitBtn = document.getElementById('submit-btn');
            const passwordInput = document.getElementById('password-input');
            const errorMessage = document.getElementById('error-message');

            submitBtn.addEventListener('click', function() {
                const enteredPassword = passwordInput.value;
                if (enteredPassword === correctPassword) {
                    window.location.href = "calendario.html"; // Redirige al calendario
                } else {
                    errorMessage.style.display = 'block'; // Muestra un mensaje de error
                }
            });
        });
    </script>
	<script src="js/charming.min.js"></script>
	<script src="js/anime.min.js"></script>
	<script src="js/textfx.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
