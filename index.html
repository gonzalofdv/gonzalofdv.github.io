<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acceso al Calendario de Adviento</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<link rel="stylesheet" type="text/css" href="css/style3.css" />
</head>
<body>
    <div id="login-screen">
        <div class="login-container">
            <h2>Ingresa la palabra clave</h2>
            <input type="password" id="password-input" placeholder="Palabra clave">
            <button id="submit-btn">Acceder</button>
            <p id="error-message" style="display: none; color: rgb(255, 255, 255);">Clave incorrecta. Int√©ntalo de nuevo.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const correctPassword = "navidad2024"; // Cambia esta palabra clave
            const submitBtn = document.getElementById('submit-btn');
            const passwordInput = document.getElementById('password-input');
            const errorMessage = document.getElementById('error-message');

            submitBtn.addEventListener('click', function() {
                const enteredPassword = passwordInput.value;
                if (enteredPassword === correctPassword) {
                    window.location.href = "calendario.html"; // Redirige al calendario
                } else {
                    errorMessage.style.display = 'block'; // Muestra un mensaje de error
                }
            });
        });
    </script>
</body>
</html>
